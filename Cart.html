<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Cart.css">
</head>
<body>
    <div class="main">
        <h2>Your Cart(7) </h2>
        <div class="cart">
            <div class="cart-items">
                <div class="cart-flex">
                    <h4>Classic Tiramisu</h4>
                    <img  src="icon-remove-item.svg">
                </div>
                <p><span>1x</span> @$5.50 $5.50</p>
            </div>
            <hr>
            <div class="cart-items">
                <div class="cart-flex">
                    <h4> Vanilla Bean Crème Brûlée</h4>
                    <img class="float" src="icon-remove-item.svg">
                </div>
                <p><span>4x</span>@$7.0 $28.0</p>
            </div>
            <hr>
            <div class="cart-items">
                <div class="cart-flex">
                    <h4>Vanilla Panna Cotta</h4>
                    <img class="float" src="icon-remove-item.svg">
                </div>
                <p><span>2x</span> @$6.50 $13.0</p>
            </div>
            <hr>
            <div class="cart-total">
                <p>Order Total</p>
                <p>$46.50</p>
            </div>
        </div>
        <div class="icon">
            <p><img src="icon-carbon-neutral.svg">This is a <strong>carbon-neutral</strong> identity</p>
        </div>
        <button type="submit">Confirm Order</button>
    </div>
</body>
</html>
